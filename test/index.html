<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
    
        <title>Test XML loader</title>
        <script src="http://requirejs.org/docs/release/1.0.8/minified/require.js" type="text/javascript" charset="utf-8"></script>
        <script type="text/javascript" charset="utf-8">
            require({
                paths: {
                    xml: '../lib/xml'
                },
                urlArgs: 'now=' + (new Date()).getTime()
            }, ['xml!test.xml'], function(xml){
                alert(xml.nodeName);
            })
        </script>
    </head>
</html>
